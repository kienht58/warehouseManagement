<!DOCTYPE html>
<html lang="en" ng-app="myApp"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Warehouse Management</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/angular/angular.js" />
  <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.css" />
</head>
<body ng-controller="LoginCtrl">
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Đăng nhập</h2>
        <label class="sr-only">Tài khoản</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Tên đăng nhập" ng-model="user.username" required autofocus>
        <label for="inputPassword" class="sr-only">Mật khẩu</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" ng-model="user.password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Ghi nhớ
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="update(user)">Đăng nhập</button>
    </form>
  </div>


  <script src="dist/angular/angular.js"></script>
  <script src="dist/angular-route/angular-route.js"></script>
  <script src="dist/angular-resource/angular-resource.js"></script>
  <script src="app.js"></script>
</body>
</html>
